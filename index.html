<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="https://kit.fontawesome.com/28dc79afa9.js" crossorigin="anonymous"></script>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="pokedex.css">
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div id="small-pokedex">
        <section class="content">
            <h1>Pokedex</h1>

            <ol class="pokemons">
                <li class="pokemon">
                    <span class="number">#001</span>
                    <span class="name">Bulbasaur</span>

                    <div class="detail">
                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                        </ol>

                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                            alt="Bulbasaur">
                    </div>
                </li>
            </ol>
        </section>
    </div>
    <div id="big-pokedex" style="display: none;">
        <div id="pokedex">
            <div id="top">
            <i class="fa-regular fa-circle-left" id="btn"></i>
            <div id="top-bar">
                    <input 
                        type="text" 
                        id="search" 
                        value="Bulbasaur"
                        />
                        <span id="number">#001</span>
                    </div>
                    <div id="poke-image-placeholder">
                        <img src="1.png" id="pokemon-image" alt="pokemon-image" />
                    </div>
        </div>
            <div id="data"> 
                <div id="types">
                    <span 
                        style="background-color:rgb(116, 203, 72) ;"
                        class="type"
                    >
                        Grass
                    </span>
                    <span 
                        style="background-color: rgb(164, 62, 158);"
                        class="type"
                    >
                        Poison
                    </span>
                </div>

                <h4 style="color:rgb(116, 203, 72) ;">Base Stats</h4>

                <div id="stats">
                    <div class="stat-row">
                        <div class="stat-desc">HP</div>
                        <div class="stat-number">045</div>
                        <div class="stat-bar"></div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">ATK</div>
                        <div class="stat-number" style ="padding-left: 32px;">049</div>
                        <div class="stat-bar"></div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">DEF</div>
                        <div class="stat-number" style ="padding-left: 35px;">049</div>
                        <div class="stat-bar"></div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">SATK</div>
                        <div class="stat-number" style ="padding-left: 25px;">065</div>
                        <div class="stat-bar"></div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">SDEF</div>
                        <div class="stat-number" style ="padding-left: 28px;">065</div>
                        <div class="stat-bar"></div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%;"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-desc">SPD</div>
                        <div class="stat-number" style ="padding-left: 34px;" >045</div>
                        <div class="stat-bar"></div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%;"></div>
                        </div>
                    </div>
    </div>

    <!-- Nosso JS -->
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        function toggle(){
            var blur = document.getElementById('small-pokedex')
            blur.classList.toggle('active')
        }
    </script>
</body>

</html>
